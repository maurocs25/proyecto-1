<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Sistema 2</a>
        <div class="navigation">
            <ul class="menu">
                <div class="close-btn">

                </div>
                <li class="menu-item"><a href="#">Inicio</a></li>
                <li class="menu-item">
                    <a class="sub-btn" href="#">Informacion<i class="fas fa-angle-down"></i></a>
                    <ul class="sub-menu">
                        <li class="sub-item"><a href="#">Sub Item 01</a></li>
                        <li class="sub-item"><a href="#">Sub Item 02</a></li>
                        <li class="sub-item"><a href="#">Sub Item 03</a></li>
                    
                    </ul>
                </li>
                </li>
                <li class="menu-item"><a href="#">proyectos </a></li>
                <li class="menu-item"><a href="#">contactos</a></li>
            </ul>
        </div>
        <div class="menu-btn">

        </div>
    </header> 
    </section>
    <script type="text/javascript">
        $(document).ready(function(){
            //toggle sub-menu
            $(".sub-btn").click(function(){
                $(this).next(".sub-menu").slideToggle();
            });
            //toggle more-menu
            $(".more-btn").click(function(){
                $(this).next(".more-menu").slideToggle();
            });
        });

        //javascript for responsive navigation menu
        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");

        menuBtn.addEventListener("click", ()=>{
            menu.classList.add("active");
        })
        closeBtn.addEventListener("click", ()=>{
            menu.classList.remove("active");
        })
        //javascript for the navigation bar effects on scroll
        window.addEventListener("scroll", function(){
            var header =  document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    
</body>
</html>
